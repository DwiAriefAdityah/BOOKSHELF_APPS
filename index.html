<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOOKSHELF APP</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>BOOKSHELF APPS by <span> DWI ARIEF ADITYAH </span></h1>

	</header>
	<main>
		<div class="sedang-dibaca">
			<h2>SEDANG DIBACA <span class="spanTambah"><i class="fas fa-plus-circle" id="tambah"></i></span></h2>
			<div class="wraper">

				<div id="wraper-sedangBaca"">
					
				</div>

				<div class="box-keterangan">
					<h2>Keterangan</h2>
					<h4 id="totalBaca"></h4>
					<i class="fas fa-plus-circle"> <span> Tambah Buku </span> </i>
					<i class="fas fa-thumbtack"> <span>Selesai dibaca </span> </i>
					<i class="fas fa-undo-alt"> <span> Baca Ulang </span> </i>
					<i class="fas fa-trash-alt"> <span> Hapus Buku</span> </i>
				</div>

			</div>
		</div>

		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 id="titleModal"></h2>
				<form class="form" action="#" id="form">
					<div class="form-group form-title">
						<label for="title">Judul Buku</label>
						<input type="text" id="title" name="title" required>
					</div>
					<div class="form-group form-title">
						<label for="pengarang">Pengarang Buku</label>
						<input type="text" id="pengarang" name="pengarang" required>
					</div>
					<div class="form-group form-title">
						<label for="date">Tahun Terbit</label>
						<input type="date" id="date" name="date" required>
					</div>
					<input type="submit" value="Submit" name="Submit" class="btn-submit form-group">
				</form>
			</div>
		</div>

		<div class="selesai-dibaca">
			<h2>SELESAI DIBACA</h2>
			<div class="wraper">

				<div id="wraper-selesaiBaca"">
					
				</div>

			</div>
		</div>
	</main>
	<footer>
		<h2>Make with <span>LOVE</span></h2>
	</footer>

	<script src="js/data.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/script.js"></script>
	<!-- <script src="js/custom.js"></script> -->
	<script src="https://kit.fontawesome.com/271c279b41.js" crossorigin="anonymous"></script>
</body>

</html>
